app-id: com.keygenqt.aurora-toolbox
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: com.keygenqt.aurora-toolbox

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: aurora-toolbox
    buildsystem: meson
    sources:
      - type: dir
        path: .
